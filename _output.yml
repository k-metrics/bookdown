bookdown::gitbook:
  css: style.css
  # df_print: paged
  # ダークテーマでも読みやすいハイライト設定
  highlight: haddock       # default tango pygments kate haddock
  lib_dir: assets
  md_extensions: -ascii_identifiers
  number_sections: TRUE
  split_by: "section"      # Select one of "chapter", "section", "rmd"
  config:
    toc:
      collapse: section  # Select one of "subsection", "section", "none"
      scroll_highlight: yes
      before: null
      after: null
    toolbar:
      position: fixed # "static" or "fixed""
    edit: null
    download: ["pdf"]
    search: yes
    fontsettings:
      theme: night  # "white" or "sepia" or "night"
      family: serif # "serif" or "sans"

## ePUB形式でLaTeX数式が表示されない
bookdown::epub_book:
  dev: svglite                       # 有効になっていない？
  epub_version: epub3
  md_extensions: -ascii_identifiers  # 目次で日本語を有効にする
  pandoc_args: [--mathml]            # 有効になっていない

bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex # 必要なパッケージやフォントの設定
    after_body: latex/after_body.tex
  latex_engine: xelatex
# base_format: rmarkdown::pdf_document
  keep_tex: true
  citation_package: natbib        # 参考文献の引用スタイル
  template: null                  # テンプレートファイル
  highlight: default              # tango pygments kate haddock から選択
  highlight_bw: false             # ハイライト指定をグレースケールに変換する
  pandoc_args: [--top-level-division=chapter, --wrap=none]
# pandoc_args: [--top-level-division=chapter]
  quote_footer: ["\\VA{", "}{}"]  # 引用ブロック
  toc_unnumbered: true            # ?
  toc_appendix: true              # 
  toc_depth: 4                    # 目次(TOC)に表示する階層
                                  # Part(編・部)からなので項に該当する4まで
