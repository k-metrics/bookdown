bookdown::gitbook:
  css: style.css
  df_print: paged
  # highlight: tango
  lib_dir: assets
  md_extensions: -ascii_identifiers
  split_by: "section"      # Select one of "chapter", "section", "rmd"
  config:
    toc:
      collapse: section  # Select one of "subsection", "section", "none"
      scroll_highlight: yes
      before: null
      after: null
    toolbar:
      position: fixed # "static" or "fixed""
    edit: null
    download: ["pdf"]
    search: yes
    fontsettings:
      theme: night  # "white" or "sepia" or "night"
      family: serif # "serif" or "sans"
#bookdown::epub_book: default
#  always_allow_html: true
bookdown::pdf_book:
  always_allow_html: true
  citation_package: natbib
  latex_engine: xelatex
  keep_tex: yes
  toc_depth: 2
  dev: "cairo_pdf"
