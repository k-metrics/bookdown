bookdown::gitbook:
  css: style.css
  # df_print: paged
  # highlight: tango
  lib_dir: assets
  md_extensions: -ascii_identifiers
  number_sections: TRUE
  split_by: "section"      # Select one of "chapter", "section", "rmd"
  config:
    toc:
      collapse: section  # Select one of "subsection", "section", "none"
      scroll_highlight: yes
      before: null
      after: null
    toolbar:
      position: fixed # "static" or "fixed""
    edit: null
    download: ["pdf"]
    search: yes
    fontsettings:
      theme: night  # "white" or "sepia" or "night"
      family: serif # "serif" or "sans"
#bookdown::epub_book: default
#  always_allow_html: true
bookdown::pdf_book:
  citation_package: natbib
  fig_crop: false
  keep_tex: yes
  latex_engine: xelatex
  link-citations: yes
  # pandoc_args: [--top-level-division=chapter, --wrap=none]
  pandoc_args: [--top-level-division=chapter]
  toc_depth: 3
  template: null
  # toc_unnumbered: no
  toc_appendix: yes
  highlight_bw: yes
  quote_footer: ["\\VA{", "}{}"]