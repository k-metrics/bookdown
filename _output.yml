bookdown::gitbook:
  css: style.css
  # df_print: paged
  # ダークテーマでも読みやすいハイライト設定
  highlight: haddock       # default tango pygments kate haddock
  lib_dir: assets
  md_extensions: -ascii_identifiers
  number_sections: TRUE
  split_by: "section"      # Select one of "chapter", "section", "rmd"
  config:
    toc:
      collapse: section  # Select one of "subsection", "section", "none"
      scroll_highlight: yes
      before: null
      after: null
    toolbar:
      position: fixed # "static" or "fixed""
    edit: null
    download: ["pdf"]
    search: yes
    fontsettings:
      theme: night  # "white" or "sepia" or "night"
      family: serif # "serif" or "sans"

## ePUB形式でLaTeX数式が表示されない問題あり
bookdown::epub_book:
  epub_version: epub3
  md_extensions: -ascii_identifiers
  pandoc_args: [--mathml]

bookdown::pdf_book:
# base_format: rmarkdown::pdf_document
  keep_tex: true
  highlight: default       # tango pygments kate haddock
  highlight_bw: false
  latex_engine: xelatex
  pandoc_args: [--top-level-division=chapter, --wrap=none]
# pandoc_args: [--top-level-division=chapter]
  quote_footer: ["\\VA{", "}{}"]
  template: null
  toc_appendix: true
# toc_unnumbered: true
  toc_depth: 4
